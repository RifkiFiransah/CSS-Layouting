<!DOCTYPE html>
<html>
<head>
	<title>Coba Position Static Dan Relative</title>
	<style>
		div {
			width: 210px;
			height: 210px;
		}
		.hijau {
			background-color: green;
		}
		.violet {
			background-color: violet;
			position: relative;
			left: 20px;
			bottom: 30px;
		}
		.yellow {
			background-color: yellow;
		}
	</style>
</head>
<body>

	<div class="hijau"></div>
	<div class="violet"></div>
	<div class="yellow"></div>

</body>
</html>
